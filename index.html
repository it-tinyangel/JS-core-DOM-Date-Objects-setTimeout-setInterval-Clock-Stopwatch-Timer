<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<title>Digital Clock, Stopwatch and Timer</title>
</head>

<body>

	<section class="clock container light" tabindex="0">
		<div class="clock__date"><span>00.00.0000</span></div>
		<div class="clock__time">
			<div class="clock__time__hour"><span>00:</span></div>
			<div class="clock__time__min"><span>00:</span></div>
			<div class="clock__time__sec"><span>00</span></div>
		</div>
	</section>

	<section class="stopwatch container" tabindex="0"></section>

	<section class="timer container" tabindex="0"></section>

	<script src="js/script.js"></script>
</body>

</html>
