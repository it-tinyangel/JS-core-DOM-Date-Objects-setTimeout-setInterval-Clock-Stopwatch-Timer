<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<title>Digital Clock, Stopwatch and Timer</title>
</head>

<body>

	<section class="clock container light" tabindex="0">
		<div class="clock__date">
			<span class="clock__date-value">00.00.0000</span>
		</div>

		<div class="clock__time">
			<span class="clock__time__hour">00</span>
			<span>:</span>
			<span class="clock__time__min">00</span>
			<span>:</span>
			<span class="clock__time__sec">00</span>
		</div>
	</section>

	<section class="stopwatch container" tabindex="0">
		<div class="stopwatch-wrapper">
			<div class="stopwatch__content">
				<div class="stopwatch__time">
					<span class="stopwatch__time__hour">00</span>
					<span>:</span>
					<span class="stopwatch__time__min">00</span>
					<span>:</span>
					<span class="stopwatch__time__sec">00</span>
					<span>:</span>
					<span class="stopwatch__time__milisec">000</span>
				</div>

				<div class="stopwatch__btn">
					<button class="btn stopwatch__btn__start"><span>Start</span></button>
					<button class="btn stopwatch__btn__stop"><span>Stop</span></button>
					<button class="btn stopwatch__btn__loop"><span>Loop</span></button>
					<button class="btn stopwatch__btn__reset"><span>Reset</span></button>
				</div>
			</div>
			<div class="stopwatch__loop-display"></div>
		</div>
	</section>

	<section class="timer container" tabindex="0">
		<div class="timer-wrapper">
			<div class="timer__content">
				<div class="timer__display">
					<span class="timer__display__min">00</span>
					<span class="timer__display__title">Minutes</span>
				</div>

				<div class="timer__btn">
					<button class="btn timer__btn__plus"><span>+</span></button>
					<button class="btn timer__btn__minus"><span>-</span></button>
				</div>
			</div>

			<div class="timer__content">
				<div class="timer__count-display">
					<span class="timer__count-display__min">00</span>
					<span>:</span>
					<span class="timer__count-display__sec">00</span>
				</div>

				<div class="timer__btn">
					<button class="btn timer__btn__start"><span>Start</span></button>
					<button class="btn timer__btn__stop"><span>Stop</span></button>
					<button class="btn timer__btn__reset"><span>Reset</span></button>
				</div>
			</div>
		</div>
	</section>

	<script src="js/script.js"></script>
</body>

</html>
